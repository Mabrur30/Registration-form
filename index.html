<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="wrapper">
    <form action="" class="Registration_form">
        <div class="avater">
            <img src="image/man-person-icon.png" alt="" class="user">
        </div>
        <div class="from-group">
            <label for="">
                First Name
            </label>
            <input type="text" placeholder="FirstName" class="form-control">
        </div>
        <div class="from-group">
            <label for="">Last Name</label>
            <input type="text" placeholder="LastName " class="form-control">
        </div>
        <div class="from-group">
            <label for="">Email</label>
            <input type="email" placeholder="Email" class="form-control">
        </div>
        <div class="from-group">
            <label for="">
                Phone Number
            </label>
            <input type="text" placeholder="PhoneNumber" class="form-control">
        </div>
        <div class="from-group">
            <label for="">
                Password
            </label>
            <input type="password" placeholder="Password" class="form-control">
        </div>
        <div class="from-group">
            <label for="">
                Confirm Password
            </label>
            <input type="password" placeholder="ConfirmPassword" class="form-control">
        </div>
        <div class="from-group">
            <input type="submit" value="Sign Up" class="btn">
        </div>
    </form>
   </section>
</body>
</html>
